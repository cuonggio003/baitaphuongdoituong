<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình tròn</title>
</head>
<body>
<script>
    class Circle {
        radius;

        constructor(radius) {
            this.radius = radius;
            // this.area = area;
        }

        getRadius() {
            return this.radius;
        }
        // setRadius() {
        //     this.radius = radius;
        // }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>
