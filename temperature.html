<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        tempC;

        constructor(tempC) {
            this.tempC = tempC;
        }

        getTempF() {
            return this.tempC * 1.8 + 32;
        }

        getTempK() {
            return this.tempC + 273.15;
        }
    }

    let temperatureC = new Temperature(25);
    let tempF = temperatureC.getTempF() ;
    let tempK = temperatureC.getTempK();

    document.write('Độ F:' + tempF +'Độ K:' + tempK );
</script>
</body>
</html>
